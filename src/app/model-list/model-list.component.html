<h2>Models</h2>
<div class="card" display = "sphere in models">
  <div class="card-header">
    Spheres
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let sphere of models.spheres">
      <span [style.background-color]="'#'+sphere.color">Color</span>
      <span>Radius: {{sphere.attributes.radius}}</span>
    </li>
  </ul>
</div>
